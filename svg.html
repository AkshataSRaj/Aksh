<html>
<style>
.wheel{
fill:rgb(0,0,0);
stroke-width:3;

stroke:rgb(0,0,0);

display:block;
margin-top:150px
}



.wheel1{
fill:teal;stroke-width:3;
            stroke:rgb(0,0,0);
}


@keyframes ring{
0% { transform: rotate(0deg);}
100% { transform: rotate(360deg);}
}

</style>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
  <script src="https://d3js.org/d3.v5.min.js"></script>
<body>


<svg width="300" height="300">

			
	
			
<rect width="300"  height="100" style="fill:rgb(121,0,121);stroke-width:3;stroke:rgb(0,0,0)">


</rect>
<circle class="wheel1" cx="250" cy="20" r="10"
             > </circle>
 <circle cx="100" cy="100" r="50" class="wheel"> <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="1 99 100"
                          to="360 99 100"
                          dur="1s"
                          repeatCount="indefinite"/></circle>
<circle cx="230" cy="100" r="50"
	> </circle>
</svg>




<p>Hello world!</p>
</body>



<script>

var dataArray = [20, 50,40,60]

//scale
var width = 500;
var height = 500;


var widthScale = d3.scaleLinear()
				.domain([0, 60])
				.range([0 , width]);
var color = d3.scaleLinear()
				.domain([0, 60])
				.range(["red","blue"]);
var canvas = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height" , height)


var bars = canvas.selectAll('rect')
					.data(dataArray)
					.enter() 
					.append("rect")
					.attr("width" , function(d){
						return widthScale(d);
					})
					.attr("fill",function(d){return color(d);})
					.attr("height" , 50)
					.attr("y" , function(d,i){return i*100})
					
					
					
					
</script>



</html>
